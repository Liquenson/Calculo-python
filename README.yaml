# Calculadora de Sumas

## Descripción

Esta es una simple calculadora de sumas desarrollada en Python. Permite al usuario sumar una serie de números ingresados y muestra el resultado. La calculadora está diseñada para ser fácil de usar, con validaciones para asegurar que el usuario ingrese números válidos.

## Características

- Menú de opciones simple y claro.
- Permite al usuario ingresar múltiples números para sumar.
- Validación de entradas para asegurar que solo se ingresen números válidos.
- Manejo de errores para entradas no válidas.
- Opción para realizar múltiples sumas en una sola sesión.

## Requisitos

- Python 3.x